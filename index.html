<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width,initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <link rel="stylesheet" src="//normalize-css.googlecode.com/svn/trunk/normalize.css" />
  <link rel="stylesheet" href="css/styles.css">
  <link rel="stylesheet" href="https://unpkg.com/leaflet@1.3.1/dist/leaflet.css" integrity="sha512-Rksm5RenBEKSKFjgI3a41vrjkw4EVPlJ3+OiI65vTjIdo9brlAacEuKOiQ5OFh7cOI1bkDwLqdLw3Zg0cRJAAQ==" crossorigin=""/>
  <title>Restaurant Reviews</title>
</head>

<body>
  <!-- Beginning header -->
  <header>
    <nav>
      <h1>
        <a tabindex="1" aria-label="Home" href="/">
          Restaurant Reviews
        </a>
      </h1>
    </nav>
  </header>
  <!-- End header -->

  <!-- Beginning main -->
  <main id="maincontent">

    <!-- Beginning map -->
    <section id="map-container" aria-labelledby="map-aria-description" role="application">
      <div id="map"></div>
    </section>
    <label id="map-aria-description" class="map-aria-description">Mapbox map application</label>
    <!-- End map -->

    <!-- Beginning section -->
    <section>

      <!-- Beginning Filter options -->
      <div class="filter-options">
        <h2>Filter Results</h2>
            <div class="filter-selects">
                <select tabindex="2" role="tablist"  aria-labelledby="neighborhoods-label" id="neighborhoods-select" name="neighborhoods" onchange="updateRestaurants()">
                  <option value="all">All Neighborhoods</option>
                </select>
                <label id ="neighborhoods-label" class="filter-label">by neighborhoods</label>
                <select tabindex="2" role="tablist" aria-labelledby="cuisines-label" id="cuisines-select" name="cuisines" onchange="updateRestaurants()">
                  <option value="all">All Cuisines</option>
                </select>
                <label id ="cuisines-label" class="filter-label">by cuisnes</label>
          </div>
      </div>
      <!-- End Filter options-->

      <!-- Beginning Restaurants List -->
      <ul id="restaurants-list"></ul>
      <!-- End Restaurants List -->

    </section>
    <!-- End section -->

  </main>
  <!-- End main -->

  <script type="application/javascript" charset="utf-8" src="js/service_worker.js"></script>
  <script src="https://unpkg.com/leaflet@1.3.1/dist/leaflet.js" integrity="sha512-/Nsx9X4HebavoBvEBuyp3I7od5tA0UzAxs+j83KgC8PU0kgB4XiK4Lfe4y4cgBtaRJQEIFCW+oC506aPT2L1zw==" crossorigin=""></script>
  <script type="application/javascript" charset="utf-8" src="js/dbhelper.js"></script>
  <script type="application/javascript" charset="utf-8" src="js/main.js"></script>
  <!-- <script async defer src="https://maps.googleapis.com/maps/api/js?key=YOUR_GOOGLE_MAPS_API_KEY&libraries=places&callback=initMap"></script> -->

  <!-- Beginning footer -->
  <footer id="footer">
    Copyright (c) 2017 <a tabindex="4" href="/"><strong>Restaurant Reviews</strong></a> All Rights Reserved.
  </footer>
  <!-- End footer -->

</body>

</html>
